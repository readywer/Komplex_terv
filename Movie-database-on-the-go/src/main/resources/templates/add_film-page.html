<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Movie</title>
    <link href="/css/bootstrap.css" rel="stylesheet"/>
    <link href="/css/custom.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="navbar-brand">Movie Database</div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Film Add</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

<!-- Űrlap a film adatok bekérésére -->
<div class="container mt-5">
    <h2>Add New Movie</h2>
    <form enctype="multipart/form-data" th:action="@{/add_film}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:required="required">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" th:required="required"></textarea>
        </div>
        <div class="form-group">
            <label for="categories">Categories:</label><br>
            <select multiple class="form-control" id="categories" name="categories" th:required="required">
                <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="actors">Actors:</label>
            <input type="text" class="form-control" id="actors" name="actors" th:required="required">
            <small class="form-text text-muted">Separate multiple actors with commas (e.g., Tom Cruise, Scarlett Johansson).</small>
        </div>
        <div class="form-group">
            <label for="recommendedAge">Recommended Age:</label>
            <input type="number" class="form-control" id="recommendedAge" name="recommendedAge" th:required="required">
        </div>
        <div class="form-group">
            <label for="file">Select File:</label>
            <input type="file" class="form-control-file" id="file" name="file" accept=".mp4,.avi,.mkv,.mov" th:required="required">
            <small class="form-text text-muted">Allowed extensions: <span th:text="${allowedExtensions}"></span></small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
