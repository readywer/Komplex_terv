<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Regisztráció</h2>
    <form method="post" th:action="@{/register}" th:object="${client}">

        <div class="form-group">
            <label for="name">Név:</label>
            <input class="form-control" id="name" required="required" th:field="*{name}" type="text">
        </div>

        <div class="form-group">
        <label for="username">Felhasználónév:</label>
        <input class="form-control" id="username" required="required" th:field="*{username}" type="text">
        </div>

        <div class="form-group">
        <label for="password">Jelszó:</label>
        <input class="form-control" id="password" required="required" th:field="*{password}" type="text">
        </div>

        <div class="form-group">
        <label for="email">E-mail cím:</label>
        <input class="form-control" id="email" required="required" th:field="*{email}" type="text">
        </div>

        <button type="submit">Regisztráció</button>
    </form>
</div>
</body>
</html>
