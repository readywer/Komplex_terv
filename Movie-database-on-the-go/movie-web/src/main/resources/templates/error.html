<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Error</title>
    <link href="/css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="navbar-brand">Movie Database</div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="films">Films</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="film_add">Film Add</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
</nav>
<div class="container">
    <h3>Unexpected error occurred.</h3>
    <p class="alert alert-danger" th:if="${errMessage}" th:text="${errMessage}"></p>
    <p class="alert alert-danger" th:unless="${errMessage}">Hiba!</p>
</div>
</body>
</html>
