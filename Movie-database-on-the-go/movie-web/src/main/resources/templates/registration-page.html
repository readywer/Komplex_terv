<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Movie Database</title>
    <link href="/css/bootstrap.css" rel="stylesheet"/>
    <link href="/css/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <script defer src="/js/validateRegister.js"></script>
    <script defer src="/js/darkMode.js"></script>
    <script defer src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 col-md-6">
        <h2 class="text-center mb-4">Registration</h2>
        <form method="post" onsubmit="return validateRegister()" th:action="@{/register}" th:object="${client}">
            <div class="form-group mt-2">
                <label for="name">Name:</label>
                <input class="form-control" id="name" required="required" th:field="*{name}" type="text">
                <span id="nameError" style="color: red;"></span>
            </div>
            <div class="form-group mt-2">
                <label for="username">Username:</label>
                <input class="form-control" id="username" required="required" th:field="*{username}" type="text">
                <span id="usernameError" style="color: red;"></span>
                <div class="text-danger" th:if="${nameError}" th:text="${nameError}"></div>
            </div>
            <div class="form-group mt-2">
                <label for="password">Password:</label>
                <div class="input-group">
                    <input class="form-control" id="password" required="required" th:field="*{password}"
                           type="password">
                    <button class="btn btn-outline-secondary" id="togglePassword" type="button">
                        <i class="bi bi-eye-slash"></i>
                    </button>
                </div>
                <span id="passwordError" style="color: red;"></span>
            </div>

            <div class="form-group mt-2">
                <label for="email">E-mail:</label>
                <input class="form-control" id="email" required="required" th:field="*{email}" type="email">
                <span id="emailError" style="color: red;"></span>
            </div>
            <button class="btn btn-primary mt-3" type="submit">Register</button>
        </form>
    </div>
</div>
<script>
    var passwordInput = document.getElementById('password');
    var togglePasswordButton = document.getElementById('togglePassword');

    togglePasswordButton.addEventListener('click', function() {
        var type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        // Gomb ikonjának frissítése az új állapothoz
        togglePasswordButton.innerHTML = type === 'password' ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
    });
</script>
</body>
</html>
