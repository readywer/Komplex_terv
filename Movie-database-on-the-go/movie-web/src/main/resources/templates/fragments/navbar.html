<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<!-- Navig치ci칩s s치v fragment -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand text-wrap" href="/home">
            Movie Database
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/films">Films</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/film_add">Film Add</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
            </ul>
            <!-- Dark Mode kapcsol칩 -->
            <div class="form-check form-switch me-1">
                <input class="form-check-input form-check-sm" type="checkbox" id="darkModeSwitch">
                <label class="form-check-label text-light" for="darkModeSwitch">Dark Mode</label>
            </div>
            <form class="d-flex" method="post" th:action="@{/logout}">
                <button class="btn btn-sm btn-outline-success" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

</body>
</html>
